<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Simple upload front-end interactions</title>
    <link href="assets/styles/css/upload.css" rel="stylesheet">
  </head>

  <body>

    <div id="upload">
      <div class="step1">
        <div class="vcenter">
          <div class="icons">
            <img id="doc" src="assets/images/doc.svg" />
            <img id="img" src="assets/images/img.svg" />
            <img id="pdf" src="assets/images/play.svg" />
          </div>
          <div class="icon-file"></div>
          <p>Drag and Drop to attach or <a href="#">browse</a>.</p>
          <input type="file" id="upload-field" name="upload-field" multiple />
        </div>
      </div>

      <div class="step2 hidden">
        <div class="title">Uploading</div>
        <a href="#" class="close-import">x</a>

        <ul id="files-list"></ul>
        <div class="text-center">
          <a href="#" class="more-files">Importar +</a>
          <a href="#" class="cancel">Cancelar</a>
        </div>
      </div>
    </div>

    <script src="assets/js/upload.js"></script>
    <script type="text/javascript">
      window.addEventListener("load", function(){ SoftUpload.initialize(); });
    </script>
  </body>

</html>
